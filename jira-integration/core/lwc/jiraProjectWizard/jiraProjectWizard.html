<!-- sldsValidatorIgnore -->
<template>
  <lightning-quick-action-panel header="Create JIRA Project">
    <lightning-input
      type="text"
      onchange={handleKeyChange}
      label="Project Key"
      value={key}
      max-length="10"
    ></lightning-input>
    <lightning-button
      variant="base"
      label="Check Key"
      title="Check Key"
      onclick={handleKeyCheck}
      class="slds-m-left_x-small"
    ></lightning-button>

    <template lwc:if={notCheckedKey}> </template>
    <template lwc:elseif={available}>
      <lightning-icon
        icon-name="utility:check"
        alternative-text="Available"
        title="Available"
        variant="success"
      ></lightning-icon>
    </template>
    <template lwc:else>
      <lightning-icon
        icon-name="utility:close"
        alternative-text="Not Available"
        title="Not Available"
        variant="error"
      ></lightning-icon>
    </template>

    <lightning-input
      type="text"
      onchange={handleNameChange}
      label="Project Name"
      value={name}
    ></lightning-input>
    <lightning-record-picker
      object-api-name="User"
      label="Project Lead"
      filter={filter}
      onchange={handleLeadChange}
    >
    </lightning-record-picker>
    <div slot="footer">
      <lightning-button variant="neutral" label="Cancel"></lightning-button>
      <lightning-button
        variant="brand"
        label="Create Project"
        title="Create Project"
        onclick={handleProjectCreate}
        class="slds-m-left_x-small"
        disabled={projectCreationDisable}
      ></lightning-button>
    </div>
  </lightning-quick-action-panel>
</template>
